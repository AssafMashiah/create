 <div class="well sidebar-nav" >
	<ul class="nav nav-list" >
		<li class="nav-header">((Menu))</li>
		<% _.each(model.getPages(), function (page, index) { %>

			<li class="<%= (model.getCurrentPageIndex() == index)?("active"):("") %>">
				<a itemIndex="<%= index %>" href="#">
				<i class="icon-chevron-right"></i>	<%= page.getName() %>
				</a>
			</li>

		<% }); %>

	</ul>
</div>
