<h4>External Single Sign On:</h4>
{{#accounts}}
<div class="externalAccountData">
    <div class="externalClientId">
        <span class="externalName">Client ID:</span>
        <span class="externalValue">{{externalAccountId}}</span>
    </div>
    <div class="externalKey">
        <span class="externalName">Secret Key:</span>
        <span class="externalValue">{{secretKey}}</span>
    </div>
</div>
{{/accounts}}
