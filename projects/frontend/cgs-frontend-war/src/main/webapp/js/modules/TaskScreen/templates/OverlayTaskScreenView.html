<!-- {{constructor.type}} -->
<div class="dialogScreenBackground"></div>
<div class="dialog_screen_wrapper dialog_screen">
<div class="screen-header task_screen">
	<div class="row-fluid" id="menu_base_wrapper" focusCapture="menu">
        <div id="menu_base"></div>
	</div>
	<div class="row-fluid" id="sub_menu_base_wrapper" focusCapture="submenu">
		<div class="btn-toolbar" id="sub_menu_base"></div>
	</div>
	<div class="row-fluid" id="navbar_base_wrapper">
		<div id="navbar_base" focusCapture="navbar"></div>
	</div>
</div>
<div class="screen-content task_screen dialog_screen">
	<div class="commentsArea"></div>
	<div class="row-fluid">
		<div class="span9" id="stage_base" focusCapture="stage"></div>
		<div class="span3" id="props_base" focusCapture="props"></div>
	</div>
	<div class="screen-footer">
        <div id="dialog_bottom_row">
        	<div class="btn done-button">((Done))</div>
        	<div class="btn cancel-button">((Cancel))</div>
        </div>
    </div>
</div>
