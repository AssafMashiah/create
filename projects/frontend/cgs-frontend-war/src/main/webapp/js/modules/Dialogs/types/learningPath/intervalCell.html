<td class="interval_cell">
    <span class="int_label">((dialog.learningpath.interval.from)):</span>
    <span class="int_value">{{scoreInterval.min}}</span>
    <span class="int_label">((dialog.learningpath.interval.to)):</span>
    <span class="int_value">{{scoreInterval.max}}</span>
    <div class="buttons">
         {{^disabled}}
         <a class="btn_delete base-icon icon-trash"></a>
         {{/disabled}}
         <a class="btn_add base-icon icon-plus"></a>
    </div>
</td>
