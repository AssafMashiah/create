<!-- inner (custom) layer of {{constructor.type}} -->
<div>
	<div>{{options.config.lockUser}}</div>
	
	<table border="1">
		<thead>
			<tr>
				<th style="width:85px">((Entity type))</th>
				<th style="width:300px">((Name))</th>
				<th style="width:120px">((User))</th>
			</tr>
		</thead>
		<tbody>
			{{#options.config.data}}
			<tr>
				<td style="width:85px">{{entityType}}</td>
				<td style="width:300px">{{entityName}}</td>
				<td style="width:120px">{{userName}}</td>
			</tr>
			{{/options.config.data}}
		</tbody>
	</table>
</div>
