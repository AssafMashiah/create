<style>
    .holder {
        width: 150px;
        height: 150px;
        position: absolute;
        left: calc(50% - 75px);
        cursor: pointer;
        border-radius: 220px !important;
        top: calc(50% - 75px);
    }
    #context {
        position: absolute;
        background-color: #eee;
        top: 2px;
        left: 2px;
        right: 2px;
        bottom: 2px;
        z-index: 2;
        border-radius: 110px !important;
        text-align: center;
        color: #8d8d8d;
        font-size: 13px;
        vertical-align: middle;
        line-height: 146px;
    }
    .spinner {
        margin: 0 auto;
        background: #4FFC38;
        background: -webkit-radial-gradient(20% 20%, ellipse cover, #00ff00 0%, #21ca00 24%, transparent 74%, transparent 100%);
        background: radial-gradient(ellipse at 20% 20%, #0099e5 0%, #0099e5 24%, transparent 74%, transparent 100%);
        border-radius: 110px !important;
        padding: 10px;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        -webkit-animation-name: rotate;
        -webkit-animation-duration: 1s;
        -webkit-animation-iteration-count: infinite;
        -webkit-animation-timing-function: linear;
        animation-name: rotate;
        animation-duration: 1s;
        animation-iteration-count: infinite;
        animation-timing-function: linear;
    }
    #dalbulat span {
        -webkit-animation:color 1.5s linear infinite;
        animation:color 1.5s linear infinite;
    }
    #dalbulat span:nth-child(1) {
        -webkit-animation-delay:0s;
        animation-delay:0s;
    }
    #dalbulat span:nth-child(2) {
        -webkit-animation-delay:.25s;
        animation-delay:.25s;
    }
    #dalbulat span:nth-child(3) {
        -webkit-animation-delay:.45s;
        animation-delay:.45s;
    }
    #dalbulat span:nth-child(4) {
        -webkit-animation-delay:.55s;
        animation-delay:.55s;
    }
    #dalbulat span:nth-child(5) {
        -webkit-animation-delay:.65s;
        animation-delay:.65s;
    }
    #dalbulat span:nth-child(6) {
        -webkit-animation-delay:.75s;
        animation-delay:.75s;
    }
    #dalbulat span:nth-child(7) {
        -webkit-animation-delay:.85s;
        animation-delay:.85s;
    }
    @-webkit-keyframes rotate {
        from {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
        }
        to {
            -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
        }
    }
    @keyframes rotate {
        from {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
        }
        to {
            -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
        }
    }
    @-webkit-keyframes color {
        0% {
            color:#fff;
        }
        50% {
            color:transparent;
        }
        100% {
            color:#fff;
        }
    }
</style>

<div class="holder">
    <div id="context">
    </div>
    <div class="spinner"></div>
</div>
