<div class="span4 row-fluid">
	<div class="row-fluid">
		<label class="span6">((File name)):</label>
		<label class="span6">{{customization.fileName}}</label>
	</div>
	<div class="row-fluid">
		<label class="span6">((Language)):</label>
		<label class="span6">{{customization.language}}</label>
	</div>
	<div class="row-fluid">
		<label class="span6">((Date)):</label>
		<label class="span6">{{customization.date}}</label>
	</div>
	<div class="row-fluid">
		<label class="span6">((Version)):</label>
		<label class="span6">{{customization.version}}</label>
	</div>
</div>
<div class="span2 row-fluid">
	<button disabled id="button_download_customization" class="btn">((Download))</button>
	<button id="button_upload_customization" class="btn">((...))</button>
</div>
<div class="span6 row-fluid">
	<div id="customizationComment">
		<div class="infoIcon"></div>
		<label>
			((CGS customization is done by Professional Services only.))
		</label>
	</div>
</div>
