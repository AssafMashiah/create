<!-- {{constructor.type}} -->
<div class="editor-wrapper sequence_editor props_editor">
    <ul class="nav nav-tabs" id="sequenceEditorTabs">
        <li class="active">
            <a href="#properties" data-toggle="tab">((props.{{controller.record.type}})) {{childOrder}}</a>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane active" id="properties">
            <div class="control-group">
                <label class="control-label">((Audio File:))</label>
                <div class="controls" >
                    {{#showPreview}}
                    <div class="controls" >
                        {{#controller.record.data.overlaySrc}}
                        <audio id="audio-player" controls src="{{#server-path}}{{controller.record.data.overlaySrc}}{{/server-path}}"></audio>
                        {{/controller.record.data.overlaySrc}}
                        {{^controller.record.data.overlaySrc}}
                        <div class="previewAudio inline-block noAudio"></div>
                        {{/controller.record.data.overlaySrc}}
                    </div>
                    {{/showPreview}}
                    <div class="audio-upload-row">
                        <button id="button_upload_audio" class="btn btn-small">((...))</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
