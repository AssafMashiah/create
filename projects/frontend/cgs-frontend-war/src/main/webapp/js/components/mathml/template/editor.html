<object id="MathMLEditorElement" data="{{filePath}}" type="application/x-shockwave-flash" height="100%" width="100%">
    <param name="flashvars" value="configLocation={{configPath}}&lang=en" />
    <param name="wmode" value="transparent" />
    <param name="movie" value="{{filePath}}">
    <embed href="{{filePath}}" height="100%" width="100%" type="application/x-shockwave-flash"
        pluginspage="http://www.macromedia.com/go/getflashplayer"></embed>
</object>
