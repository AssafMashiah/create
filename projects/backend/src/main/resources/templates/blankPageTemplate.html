<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
            body {
                {{#width}}width:{{width}};{{/width}}
                {{#height}}height:{{height}};{{/height}}
                margin:0;
                padding:0;
            }
            #background-holder {
                width:100%;
                height: 100%;
                position: relative;
                {{#background-color}}background-color:{{background-color}};{{/background-color}}
                {{#background-image}}background-image:url({{{background-image}}});{{/background-image}}
                {{#background-repeat}}background-repeat:{{background-repeat}};{{/background-repeat}}
                {{#background-position}}background-position:{{background-position}};{{/background-position}}
                {{#background-size}}background-size:{{background-size}};{{/background-size}}
            }
        </style>
    </head>
    <body>
        <div id="background-holder"></div>
    </body>
</html>
