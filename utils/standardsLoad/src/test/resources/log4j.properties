# Log4J Settings
# This is a development version of the settings
# The version that will be used in install is located under etl-install and includes logging into files

#log4j.rootLogger=DEBUG, stdout
log4j.rootLogger=DEBUG, stdout

# General console appender
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{dd/MM/yy HH:mm:ss,SSS} %-5p [%c{1}] %m%n


